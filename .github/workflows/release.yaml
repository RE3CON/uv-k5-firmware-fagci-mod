name: 'release'
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]    
#    tags:
#      - "v[0-9]+.[0-9]+.[0-9]+"
    
  
  release:
    types:
      - published
 #    - draft
 #    - prerelease        
 #    - created     

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     
    - name: arm-none-eabi-gcc
      uses: carlosperate/arm-none-eabi-gcc-action@v1
      with:
        release: '11.3.Rel1'
       # release: '11.2-2022.02'

    - name: Install Python dependencies
      run: python3 -m pip install --upgrade pip crcmod

    - name: Checkout
      uses: actions/checkout@v3
    #  with:
    #    fetch-depth: 0

    - name: Submodules
      run: git submodule update --init --recursive --depth 1

    - name: Make
      run:  make

    - name: size
      run:  arm-none-eabi-size firmware

    - name: rename
      run: mv firmware.packed.bin uv-k5-firmware-fagci-mod-special${{ github.event.release.tag_name }}.bin

    - name: Get the date
      id: date
 #    run: echo "::set-output name=date::$(date +'%Y-%m-%d')"  
      run: echo "date=$(date +'%A %d.%m.%Y %H:%M - %Z')" >> $GITHUB_OUTPUT

    - name: 'Add unpacked FW to release'
      uses: svenstaro/upload-release-action@v2
      with:
        file: firmware.bin
        asset_name: ${{ format('firmware_raw_v1.{0}.bin', github.run_number) }}
        tag: ${{ format('release-1{0}', github.run_number) }}
        release_name: ${{ format('Build 1.{0}, {1}', github.run_number, steps.date.outputs.date) }}
  
    - name: 'Add packed FW to release'
      uses: svenstaro/upload-release-action@v2
      with:
       file: uv-k5-firmware-fagci-mod-special${{ github.event.release.tag_name }}.bin
        asset_name: ${{ format('uv-k5-firmware-fagci-mod-special_v1.{0}.bin', github.run_number) }}
        tag: ${{ format('release-1{0}', github.run_number) }}
        release_name: ${{ format('Build 1.{0}, {1}', github.run_number, steps.date.outputs.date) }}
